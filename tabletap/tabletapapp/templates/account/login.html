{% extends "base.html" %}
{% load static %}
{% load socialaccount %} 

{% block title %}TableTap Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center subtitle mb-5">Login</h2>
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <input type="text" name="login" class="form-control" id="floatingLogin" placeholder="Username or Email" value="{{ form.login.value|default_if_none:'' }}">
                    <label for="floatingLogin">Username or Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
    
                <div class="d-grid gap-3 mx-auto mb-3">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary py-2">
                        <i class="bi bi-google"></i> Login with Google
                    </a>
                </div>
    
                <div class="d-grid gap-3 mx-auto">
                    <button type="submit" class="btn btn-primary py-2">Login</button>
                    <p class="mb-0">Don't have an account? Sign up <a href="{% url 'account_signup' %}" style="color: #e0a93d;">here</a></p>
                </div>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
