{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>{{ view.object|default:"Add Menu Item" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} {{ field }}
            <div class="text-danger">{{ field.errors }}</div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'manage_menu' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
